<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Área do Médico</title>
    <!-- Link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/doctor-area.css">
</head>
<body>
    <div class="container">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Área do Médico</a></li>
                <li class="breadcrumb-item active" aria-current="page">Buscar Paciente</li>
            </ol>
        </nav>

        <h2>Área do Médico</h2>
        <h3>Buscar paciente</h3>
        <section>
            <form action="">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" placeholder="Digite o nome completo do paciente" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx" maxlength="14" oninput="mascaraCPF(this)" required>
                
                <label for="dob">Data de nascimento:</label>
                <input type="date" id="dob" required>

                <button type="submit" class="button-access">Buscar</button>
            </form>
        </section>
    </div>

    <script src="../scripts/script.js"></script>
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
